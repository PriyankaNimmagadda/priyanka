<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>array</title>
    <script>
        function array() {
            var array = new Array();
            array[0] = "it";
            array[1] = "funda";
            array[2] = "corporation";
            for (var i = 0; i < array.length; i++) {
                alert(array[i]);
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn" name="btn" onclick="array()" value="arrays" />
</body>
</html>
