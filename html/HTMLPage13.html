    <title>find characters in a stirng</title>
    
</head>
<body>
    string: <input type="text" id="txt" name="txt" value="tollplus" />
    toFind<input type="text" id="txt1" name="txt1" value="us" />
    <input type="button" id="btn" name="btn" onclick="string()" value="search" />

        function string() {
